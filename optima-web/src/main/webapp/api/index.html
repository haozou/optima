<body>
<form th:action="@{/login}" method="post" class="box login">
	<fieldset class="boxBody">
	  <label>Username</label>
	  <input name="userId" type="text" tabindex="1" placeholder=""></input>
	  <label><a href="#" class="rLink" tabindex="5">Forget your password?</a>Password</label>
	  <input name="password" type="password" tabindex="2"></input>
	</fieldset>
	<footer>
	  <label><input type="checkbox" tabindex="3"></input>Keep me logged in</label>
	  <input type="submit" class="btnLogin" value="Login" tabindex="4"></input>
	</footer>
</form>
